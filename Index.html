<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Under Development</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background: #282c34;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .title {
            font-size: 36px;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .socials a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
        }
        .socials a:hover {
            color: #61dafb;
        }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="loader"></div>
        <div class="title">Website Under Development</div>
        <div class="subtitle">I am working hard to bring you a new experience. Stay tuned!</div>
        <div class="socials">
            <a href="https://www.linkedin.com">divith-s<i class="fa fa-facebook"></i> Facebook</a>
            <a href="https://www.github.com">Divith123<i class="fa fa-twitter"></i> Twitter</a>
            <a href="https://www.leetcode.in">Divith023<i class="fa fa-instagram"></i> Instagram</a>
        </div>
    </div>
    <script>
        // JavaScript for any additional functionality
    </script>
</body>
</html>
